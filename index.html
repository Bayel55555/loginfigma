<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="font-awesome.css">
  <link rel="stylesheet" href="login-page.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  
  <main id="main-holder">
<img src="fonts/exit.ico" alt="" id="close-btn">
    <h1 id="login-header">Log in</h1>
    
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Incorrect email or password</p>
    </div>
    <form id="login-form">
        <div class="form-box">
          <div class="inpuut-box">
            <img src="fonts/user.ico" alt="" id="user">
            <input type="text" name="" id="" class="login-text" placeholder="Name">
          </div>
          <div class="inpuut-box">
            <img src="fonts/password.ico" alt="" id="password-1">
            <input type="password" name="" id="" class="login-for" placeholder="Password">
            <img src="fonts/see.ico" alt="" id="see-1">
          </div>
          
        </div>
        <div class="forgot-password">
          <a class="forgot" href="">Forgot password?</a>
        </div>
        
        <div class="submit">
          <input type="submit" value="Log in" id="login-form-submit">
        </div>
        
    </form>
  
  </main>
</body>

</html>
